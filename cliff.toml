[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

# template for the version diff
template = """
## [{{ version | trim_start_matches(pat="v") }}] - {{ date | date(format="%Y-%m-%d") }}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | upper_first }}
{% endfor %}

{% endfor %}
"""

# remove the leading and trailing whitespace from the template
trim = true

# sorting of the commits
sort = "scope"

# parse the commits based on a regex
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Changed" },
    { message = "^docs", group = "Changed" },
    { message = "^style", group = "Changed" },
    { message = "^refactor", group = "Changed" },
    { message = "^perf", group = "Changed" },
    { message = "^test", group = "Changed" },
    { message = "^build", group = "Changed" },
    { message = "^ci", group = "Changed" },
    { message = "^chore", group = "Changed" },
    { message = "^revert", group = "Removed" },
]

# filter out the commits that are not conventional
filter_commits = true 